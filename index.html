<title>34% Drop chance btw...</title>
<center></center><body background="no-hammer.jpg">
<audio autoplay>
  <source src="sulfuras-will-be-yours.ogg" type="audio/ogg">
</audio>

    <script type=text/javascript>
    
        let playSound = () => new Audio("sulfuras-will-be-yours.ogg").play()

        /*
        Snow Fall Java Script
        Visit http://rainbow.arch.scriptmania.com/scripts/
        for this script and many more
        */

        //Pre-loads your image/s below
        //Configure below - change URL path to the snow image

        Image0=new Image();
        Image0.src="sulfuras1.jpg";

        //Smoothness depends on image file size,
        //the smaller the size the more you can use!

        // Configure below - change number of snow to render
        Amount=250;

        Ypos=new Array();
        Xpos=new Array();
        Speed=new Array();
        Step=new Array();
        Cstep=new Array();
        //ns=(document.layers)?1:0;
        ns6=(document.getElementById&&!document.all)?1:0;
            document.write('<div style="position:absolute;top:0px;left:0px"><div style="position:relative">');
            for (i = 0; i < Amount; i++){
                document.write('<img id="si'+i+'" src="'+Image0.src+'" style="position:absolute;top:0px;left:0px" onclick="playSound()">');
            }
            document.write('</div></div>');
        
        WinHeight=(ns6)?window.innerHeight:window.document.body.clientHeight;
        WinWidth=(ns6)?window.innerWidth-70:window.document.body.clientWidth;
        for (i=0; i < Amount; i++){
            Ypos[i] = Math.round(Math.random()*WinHeight);
            Xpos[i] = Math.round(Math.random()*WinWidth-20);
            Speed[i]= Math.random()*5+4;
            Cstep[i]=0;
            Step[i]=Math.random()*0.1+0.05;
        }
        function fall(){
            var WinHeight=(ns6)?window.innerHeight:window.document.body.clientHeight;
            var WinWidth=(ns6)?window.innerWidth-70:window.document.body.clientWidth;
            var hscrll=(ns6)?window.pageYOffset:document.body.scrollTop;
            var wscrll=(ns6)?window.pageXOffset:document.body.scrollLeft;
            for (i=0; i < Amount; i++){
                sy = Speed[i]*Math.sin(90*Math.PI/600);
                sx = Speed[i]*Math.cos(Cstep[i]/2);
                Ypos[i]+=sy;
                Xpos[i]+=sx;
                if (Ypos[i] > WinHeight){
                    Ypos[i]=-30;
                    Xpos[i]=Math.round(Math.random()*WinWidth);
                    Speed[i]=5;
                }
                if (ns6){
                    document.getElementById("si"+i).style.left=Math.min(WinWidth,Xpos[i]);
                    document.getElementById("si"+i).style.top=Ypos[i]+hscrll;
                }
                else{
                    eval("document.all.si"+i).style.left=Xpos[i];
                    eval("document.all.si"+i).style.top=Ypos[i]+hscrll;
                }
                Cstep[i]+=Step[i];
            }
            setTimeout('fall()', 10);
        }
        window.onload=fall()
        //-->

    </script>
</body>
</html>
